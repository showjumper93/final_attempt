					<div class="attractions-location-copy">
						<p>In a tiny brick house on Baltimore&rsquo;s North Amity Street in 1833&ndash;1835 Edgar Allan Poe wrote some of the early stories that would make him the father of the modern short story, and create and define the modern genres of mystery, horror and science fiction.</p>
		                <p>His spirit and legacy live throughout Baltimore City, inspiring authors, poets, playwrights, businesses – and even our sports teams. Poe Baltimore celebrates this legacy.</p>
		                <p>Poe Baltimore was created to fund, maintain and interpret The Edgar Allan Poe House and Museum, and to celebrate the legacy of one of Baltimore&rsquo;s most famous residents.  We are dedicated to maintaining the museum as a vibrant experience for the thousands of visitors who come from around the world each year, and as part of a broader mission of city-wide events and educational opportunities.</p>
		                <p>Poe Baltimore is committed to enriching the experience of visitors to Baltimore, who come to witness the city that inspired Edgar Allan Poe and his intellectual and literary heirs. We are committed to protecting, preserving and celebrating the rich history of the city, the house, and the legacy of one of our most beloved denizens.</p>

					<div class="attractions-location-copy">
						<p>The Enoch Pratt Free Library is the free public library system of the City of Baltimore, Maryland. Its Central Library is located at 400 Cathedral Street and occupies the northeastern three-quarters of a city block bounded by West Franklin Street to the north, Cathedral Street to the east, West Mulberry Street to the south and Park Avenue to the west. Located on historic Cathedral Hill, north of the downtown business district, the library is also in the Mount Vernon-Belvedere-Mount Royal neighborhood and cultural/historic district. The Cathedral Street Main Library is the flagship of the entire Enoch Pratt Free Library system, now with twenty-two community and regional branches, it was designated the &ldquo;Maryland State Library Resource Center&rdquo; by the General Assembly of Maryland in 1971.</p>
						<p>Its establishment began on January 21, 1882 when long-time local hardware merchant, banking and steamship company executive (but born and raised in Massachusetts) and philanthropist Enoch Pratt, (1808-1896), offered a gift of a central library, four branch libraries (with two additional shortly thereafter), and a financial endowment of US $1,058,333 in a significant piece of correspondence to Mayor William Pinkney Whyte and the City Council of Baltimore. His intention was to establish a public circulating library that (as he described it): &ldquo;shall be for all, rich and poor without distinction of race or color, who, when properly accredited, can take out the books if they will handle them carefully and return them.&rdquo; The grant was accepted by the municipal government and approved by the voters later that year in an election on October 25.</p>
